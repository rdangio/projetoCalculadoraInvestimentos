<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de Investimentos Impressionador</title>
</head>

<body class="grid grid-cols-3 grid-rows-2 h-[100dvh]">
  <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2">
    <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
    <form id="investment-form" class="w-full">

      <!-- Input Investimento inicial -->
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
        <div class="flex">
          <input class="w-1/6 text-center rounded-l-lg bg-emerald-500 font-bold" value="R$" type="text" disabled>
          <input class="w-5/6 rounded-r-lg px-2" type="text" placeholder="0.00" id="starting-amount"
            name="starting-amount" required>
        </div>
      </div>

      <!-- Input Aportes adicionais -->
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
        <div class="flex">
          <input class="w-1/6 text-center rounded-l-lg  bg-emerald-500 font-bold" value="R$" type="text" disabled>
          <input class="w-5/6 rounded-r-lg px-2" type="text" placeholder="0.00" id="additional-contribution" name="
            additional-contribution">
        </div>
      </div>

      <!-- Input Prazo -->
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
        <div class="flex">
          <input class="w-2/3 rounded-l-lg px-2" type="text" id="time-amount" placeholder="0" name="time-amount"
            required>
          <select id="time-amount-period" name="time-amount-period"
            class="w-1/3 rounded-r-lg  border-emerald-600 text-center border-l-2 hover:bg-emerald-950 hover:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="year">Anual</option>
          </select>
        </div>
      </div>

      <!-- Input Rentabilidade -->
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
        <div class="flex">
          <input class="w-1/6 text-center rounded-l-lg bg-emerald-500 font-bold" value="%" type="text" disabled>
          <input class="w-1/2 px-2" type="text" placeholder="0" id="return-rate" name="return-rate" required>
          <select id="evaluation-period" name="evaluation-period"
            class="w-1/3 rounded-r-lg  border-emerald-600 text-center border-l-2 hover:bg-emerald-950 hover:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="year">Anual</option>
          </select>
        </div>
      </div>

      <!-- Input Imposto sobre lucro -->
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre lucro</label>
        <div class="flex">
          <input class="w-1/6 text-center rounded-l-lg bg-emerald-500 font-bold" value="%" type="text" disabled>
          <input class="w-5/6 rounded-r-lg px-2" type="text" placeholder="0" id="tax-rate" name="tax-rate" required>
        </div>
      </div>

    </form>
    <div class="flex h-12 px-6 my-8 w-full gap-2 h-[4.25rem]">
      <button id="calculate-results" form="investment-form"
        class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800 hover:font-bold">
        Calcular
      </button>
      <button id="clear-form" class="w-1/2 rounded-lg hover:bg-red-500 hover:text-slate-200 hover:font-bold">
        Limpar
      </button>
    </div>
  </aside>
  <main>
    <p>Resultados
    </p>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
